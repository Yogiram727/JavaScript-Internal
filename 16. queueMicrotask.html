<body>
    <script>   
        setTimeout(() => {
                console.log("SetTimeout MacroTask");
        }, 2000);

        queueMicrotask(function fun1(){
        console.log("queueMicrotask after normal function");
        }) ;
        queueMicrotask(()=>{
        console.log("Another queueMicrotaskfunction");
        }) ;

        var p = new Promise(function(resolve,reject){
                var x=10;
                if(x==10){
                    resolve(x);
                }else{
                    reject();
                }
            })
        p.then((data)=>{
            console.log("Result from Microtask promise = "+data);
        }).catch((value)=>{
            console.log("There is some error");
        });

        function normalFunction(){
            console.log("normal function");
        }  
        normalFunction();  
        (function (){
            console.log("Another normal function");
        })();
    </script>
</body>
