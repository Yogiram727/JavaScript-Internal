<!DOCTYPE html>
<html>
<head>
    <title>
        Global Spilling
    </title>
</head>
<body>
    <script>
        var x = 10;
        fun();
        function fun(){
             var y=11;
            document.write(x+"<br>");
            document.write(y+"<br>");
        }
        document.write(x);
        document.write("<br>");
        document.write(y);
       
    </script>
</body>
</html>
