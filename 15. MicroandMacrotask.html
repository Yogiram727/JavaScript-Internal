<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       setTimeout(()=>{
        console.log("I am macro task setTimeout executing at the end");
       },0000)

        let promise = new Promise (function(resolve,reject){
        var x=10;
        if(x==10){
            resolve(10);
        }
        else{
            reject();
        }
       })
       promise.then((data)=>{
        console.log("Micro task promise Result  = "+data);
       }).catch((error)=>{
        console.log("There is some error");
       })

       let fun=()=>{
        console.log("I am Normal function executing first");
       }
       fun();
    </script>
</body>
</html>
