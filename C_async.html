<body>
    <script>
        async function runTasks() {
  try {
    await task1();
    await task2();
    await task3();
    console.log("All tasks are done");
  } catch (error) {
    console.log(error);
  }
}

function task1() {
  return new Promise((resolve) => {
    console.log("Task 1 is done");
    resolve();
  });
}

function task2() {
  return new Promise((resolve) => {
    console.log("Task 2 is done");
    resolve();
  });
}

function task3() {
  return new Promise((resolve) => {
    console.log("Task 3 is done");
    resolve();
  });
}

runTasks();

    </script>
</body>
