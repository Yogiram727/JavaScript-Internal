<body>
    <script>
        function fun1(){
            var x=0;
            x++;
            console.log(x);
        }

        function closure(){
            var x=0;
            function increment(){
                x++;
                console.log(x);
            }
            return{
                increment
            }
        }
        console.log("INcremented value from normal function");
        fun1();
        fun1();
        fun1();

        console.log("Incremented value from closure function");
        let ref=closure();
        ref.increment();
        ref.increment();
        ref.increment();

    </script>
</body>
