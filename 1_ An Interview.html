<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let p = new Promise(function fun1(resolve,reject){
            console.log("Hello from inside the promise");
            let x=8;
            if(x==1){
                resolve(x);
            }else{
                reject();
            }
            
        });
        p.then(function fun2(data){
            console.log("Result from promise = "+data);
        }).catch(function fun3(error){
            console.log("There is some error");
        })
        console.log("HEllo from outside");
        for(let i=1;i<=5;i++){
            console.log(i);
        }

    </script>
    
</body>
</html>
