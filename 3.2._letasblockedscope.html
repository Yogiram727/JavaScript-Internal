<html lang="en">
<head>
    <title>let as a blocked scope</title>
</head>
<body>
    <script>
        function add(){
            let a,b,s;
            a=10;
            b=40;
            s=a+b;
            console.log(s);
        }
        //console.log(s);
        add();

    </script>
    
</body>
</html>
