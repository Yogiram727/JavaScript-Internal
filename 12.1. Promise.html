    <script>
       let promise = new Promise (function(resolve,reject){
        //producing code
        setTimeout(()=>{
            var x=10;
            console.log("HELLLLO");
            if(x==10){
                resolve(x);
            }
            else{
                reject();
            }
        },4000)
       })

       //consuming code
       promise.then((data)=>{
        console.log("Result after promise:"+data);
       }).catch((error)=>{
        console.log("There is some error");
       })
     console.log(promise);
